<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    body{
      background-color: #00FF00;
      color: #ff0000;
      font-size: 18px;
      padding: 2rem;
    }

    .dog-card{
      background-color: #0000ff;
      padding: 1.5rem;
      border-radius: 8px;
    }

    button{
      background-color: #ff00ff;
      color: #00f;
      padding: 10px 20px;
      border: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="dog-card">
      <h1>Dog of the Day</h1>
      <img :src="dogImage" width="300" />
      <p>Name: Max</p>
      <p>Breed: Unknown</p>
      <button @click="fetchDog">Get Another Dog</button>
    </div>
  </div>

  <script>
    Vue.createApp({
      data() {
        return {
          dogImage: ''
        }
      },
      methods: {
        async fetchDog() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await response.json();
          this.dogImage = data.message;
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
